<ion-header>
  <ion-toolbar>
    <ion-title>General News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let article of articles">
    <ion-img [src]="article.urlToImage"></ion-img>
  
    <ion-card-content>
      <ion-card-title>{{article.title}}</ion-card-title>
  
      <p>{{article.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
